---
name: Plan - db

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths:
      - 'modules/training/rds/*'
      - '.github/workflows/plan-db.yaml'
      - '.github/workflows/reusable-ci-workflow.yaml'
  workflow_dispatch:

jobs:
  ## run terraform plan
  plan_db:
    name: DB
    uses: "./.github/workflows/reusable-ci-workflow.yaml"
    with:
      module_path: rds
      aws_region: us-west-2
      dev: true
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write
